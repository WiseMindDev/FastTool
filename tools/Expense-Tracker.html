<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../css/Expense-Tracker.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <!-- Lalezar -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>حسابدار شخصی</h1>

      <div class="balance-container">
        <h2>موجودی حساب شما</h2>
        <h1 id="balance">$0.00</h1>

        <div class="summary">
          <div class="income">
            <h3>واریز وجه</h3>
            <p id="income-amount">$0.00</p>
          </div>
          <div class="expenses">
            <h3>برداشت وجه</h3>
            <p id="expense-amount">$0.00</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="transaction-container">
          <h2 style="text-align: center">صورتحساب</h2>
          <ul id="transaction-list">
            <!-- TRANSACTIONS WILL BE INSERTED HERE -->
          </ul>
        </div>

        <div class="form-container">
          <h2 style="text-align: center">انجام عملیات جدید</h2>

          <form id="transaction-form" style="direction: rtl">
            <div class="form-group">
              <label for="description">توضیحات</label>
              <input
                type="text"
                id="description"
                placeholder="توضیحات...."
                required
              />
            </div>

            <div class="form-group">
              <label for="amount">مقدار</label>
              <input
                type="number"
                id="amount"
                placeholder="مقدار را وارد کنید ..."
                required
              />
              <small>برای برداشت وجه از ( - ) استفاده کنید</small>
            </div>

            <button type="submit">انجام عملیات</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/Expense-Tracker.js"></script>
  </body>
</html>
